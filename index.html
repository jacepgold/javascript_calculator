<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <a href="#"><h1>JavaScript Calculator</h1></a>
      <h2 id="message"></h2>
    </header>
    <div id="calculator">
      <div class="row">
        <span id="result" class="col blue lighten-3" data-value="results"></span>
        <span id="clear" class="col blue lighten-1" data-value="clear">C</span>
      </div>
      <div class="row">
        <span id="seven" class="col num" data-value="7">7</span>
        <span id="eight" class="col num" data-value="8">8</span>
        <span id="nine" class="col num" data-value="9">9</span>
        <span id="divide" class="col funct" data-value="divide">/</span>
      </div>
      <div class="row">
        <span id="four" class="col num" data-value="4">4</span>
        <span id="five" class="col num" data-value="5">5</span>
        <span id="six" class="col num" data-value="6">6</span>
        <span id="multiply" class="col funct" data-value="multiply">x</span>
      </div>
      <div class="row">
        <span id="one" class="col num" data-value="1">1</span>
        <span id="two" class="col num" data-value="2">2</span>
        <span id="three" class="col num" data-value="3">3</span>
        <span id="subtract" class="col funct" data-value="subtract">-</span>
      </div>
      <div class="row">
        <span id="dot" class="col" data-value="dot">.</span>
        <span id="zero" class="col num" data-value="0">0</span>
        <span id="equals" class="col funct" data-value="equals">=</span>
        <span id="plus" class="col funct" data-value="add">+</span>
      </div>
    </div>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
